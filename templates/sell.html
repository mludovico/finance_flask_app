{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" id="symbol-select" class="form-control">
              <option value="" disabled selected>Symbol</option>
              {% for stock in stocks %}
                <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
              {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Amount" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
